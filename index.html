<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <section>
        <div class="form-container">
            <div class="form-head">
                <h1>WELCOME BACK</h1>
                <p>Welcome back! Please enter your details.</p>
            </div>
            <form action="">
                <div class="input-container">
                    <label for="email">Email</label>
                    <input id="email" type="text" placeholder="Enter your email">
                </div>
                <div class="input-container">
                    <label for="password">Password</label>
                    <input id="password" type="text" placeholder="**********">
                </div>
                <div class="check-container">
                    <div>
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="">Forgot Password</a>
                </div>
                <button class="btn">Sign in</button>
                <button class="btn-google">
                    <img class="google" src="assets/img/google.png" alt="">Sign in with Google
                </button>
                <p>Donâ€™t have an account? <a class="sign-up" href="#">Sign up fo free!</a></p>
            </form>
        </div>
        <div class="image">
            <img src="assets/img/b5c6bfbdbb6a1422915d840278950b12.jpeg" alt="login-bg">
        </div>
    </section>
    
</body>
</html>
